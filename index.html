<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-wrap">
        <div class="display" id="result"></div>
        <div class="button-wrap">
            <button id="btn1" onclick="addToScreen(1)">1</button>
            <button id="btn2" onclick="addToScreen(2)">2</button>
            <button id="btn3" onclick="addToScreen(3)">3</button>
            <button id="btn4" onclick="addToScreen(4)">4</button>
            <button id="btn5" onclick="addToScreen(5)">5</button>
            <button id="btn6" onclick="addToScreen(6)">6</button>
            <button id="btn7" onclick="addToScreen(7)">7</button>
            <button id="btn8" onclick="addToScreen(8)">8</button>
            <button id="btn9" onclick="addToScreen(9)">9</button>
            <button id="btn0" onclick="addToScreen(0)">0</button>
            <button id="btn+" onclick="addToScreen('+')">+</button>
            <button id="btn-" onclick="addToScreen('-')">-</button>
            <button id="btn/" onclick="addToScreen('/')">/</button>
            <button id="btn*" onclick="addToScreen('*')">x</button>
            <button id="btnCE">CE</button>
            <button id="btn=">=</button>
            
        </div>
    </div>
</body>
</html>
